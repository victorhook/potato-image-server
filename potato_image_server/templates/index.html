{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}

    <div class="offset-2 col-8 bg-primary fg-primary">
        <h2>Dates</h2>

        {% for date in dates %}
            <a href="media/{{ date.0 }}">{{ date.1 }}</a>
        {% endfor %}
    </div>


{% endif %}

{% endblock %}
