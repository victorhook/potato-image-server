{% extends 'index.html' %}


{% block page_title %}
    {{ weekday }}, {{ date }}
{% endblock %}

{% block page_content %}

    <div class="row">
        <div class="offset-1 col-10 bg-primary fg-primary list-group list-group-horizontal flex-fill flex-wrap">
            {% for image in images %}
            <a class="list-group-item time-link" href="{% url 'image' date=date img=image.0 %}">{{ image.1 }}</a>
            {% endfor %}
        </div>
    </div>

{% endblock %}
